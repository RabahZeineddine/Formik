language: node_js

branches:
  only:
    - main
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/

node_js:
  - lts/*
  - 12

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: skip
      deploy:
        provider: script
        skip_cleanup: false
        script:
          - npx semantic-release
