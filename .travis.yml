language: node_js

node_js:
  - 12

cache:
  npm: false

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # Advanced: optionally overwrite your default `script` step to skip the tests
      script: skip
      deploy:
        on:
          branch: main
        provider: script
        cleanup: true
        script:
          - npx -p @semantic-release/exec -p @semantic-release/changelog -p @semantic-release/git -p semantic-release semantic-release -y
